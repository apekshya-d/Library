<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="header">
      <h1>My Library</h1>
      <button id="mainButton">+</button>
    </div>

    <div class="quote">
      <p>A good book has no ending.</p>
      <span>-R. D. Cumming</span>
    </div>

    <div id="container"></div>

    <dialog>
        <div>
          <button type="button" id="formClose">X</button>
          <form action="" method="post">
              <input type="text" id="title" placeholder="Title" name="title" autofocus required>
              <input type="text" id="author" placeholder="Author" name="author" required>
              <input type="number" id="pages" placeholder="Number of pages" name="pages" required>
              <div>
                <label for="ifRead"> Have you read this book?</label>
                <input type="checkbox" id="ifRead" name="ifRead">
              </div>
              <button type="submit">Add</button>
          </form>
        </div>
    </dialog>

  </body>
</html>
