<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <div class="header">
      <h1>My Library</h1>
      <button id="mainButton">Add Book</button>
    </div>
    <div id="container"></div>
    <dialog>
        <form action="" method="post">
            <button type="button" id="formClose">X</button>
            <input type="text" id="title" placeholder="Title" name="title" autofocus>
            <input type="text" id="author" placeholder="Author" name="author">
            <input type="number" id="pages" placeholder="Number of pages" name="pages">
            <label for="ifRead"> Have you read this book?</label>
            <input type="checkbox" id="ifRead" name="ifRead">
            <button type="submit">Add</button>
        </form>
    </dialog>
  </body>
</html>
